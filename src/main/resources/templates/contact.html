<!doctype html>
<html lang="en" th:replace="~{base ::parent(~{::#content},~{::title},~{::script})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>contact page</title>
</head>
<body>
<div id="content">
    <div class="container py-5">

        <!-- Contact Form Card -->
        <div class="card p-4 shadow-lg rounded-4" style="width: 600px; max-width: 95%;">
            <h3 class="mb-1 text-center">Add New Contact</h3>
            <p class="text-muted small text-center">
                This contact will be stored on cloud, you can direct email this client from scm...
            </p>

            <form>
                <!-- Contact Name -->
                <div class="mb-3">
                    <label class="form-label">Contact Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" placeholder="Enter contact name">
                    </div>
                </div>

                <!-- Contact Email -->
                <div class="mb-3">
                    <label class="form-label">Contact Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" placeholder="example@gmail.com">
                    </div>
                </div>

                <!-- Contact Phone -->
                <div class="mb-3">
                    <label class="form-label">Contact Phone</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                        <input type="text" class="form-control" placeholder="Enter phone number">
                    </div>
                </div>

                <!-- Contact Address -->
                <div class="mb-3">
                    <label class="form-label">Contact Address</label>
                    <textarea class="form-control" rows="2" placeholder="Address of the contact"></textarea>
                </div>

                <!-- Contact Description -->
                <div class="mb-3">
                    <label class="form-label">Contact Description</label>
                    <textarea class="form-control" rows="2" placeholder="Write about your contact"></textarea>
                </div>

                <!-- Social Links -->
                <div class="mb-3">
                    <label class="form-label">Social Links</label>
                    <div class="input-group mb-2">
                        <span class="input-group-text"><i class="bi bi-globe"></i></span>
                        <input type="url" class="form-control" placeholder="http://example.com">
                    </div>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-linkedin"></i></span>
                        <input type="url" class="form-control" placeholder="http://linkedin.com/">
                    </div>
                </div>

                <!-- Contact Image -->
                <div class="mb-3">
                    <label class="form-label">Contact Image</label>
                    <input class="form-control" type="file">
                </div>

                <!-- Checkbox -->
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="favorite">
                    <label class="form-check-label" for="favorite">
                        Is this contact your favorite one?
                    </label>
                </div>

                <!-- Buttons -->
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary w-100">Add Contact</button>
                    <button type="reset" class="btn btn-secondary w-100">Reset</button>
                </div>
            </form>
        </div>

</div>

</body>
</html>
