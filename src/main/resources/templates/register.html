<!doctype html>
<html lang="en" th:replace="~{base ::parent(~{::#content},~{::title},~{::script})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignUp page</title>
</head>
<body>
<div id="content">
    <!-- Signup Form -->
    <div class="col-md-8 col-lg-9 d-flex justify-content-center align-items-center p-5">
        <div class="card shadow-lg p-4 rounded-4 w-100" style="max-width: 600px; max-height: 800px">
            <h2 class="text-center mb-4">Signup</h2>

            <form data-th-action="@{'/do-rigister'}" th:object="${userForm}" method="post">
                <!-- Name -->
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter your full name" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter your email" required>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter password" required>
                </div>

                <!-- Contact Number -->
                <div class="mb-3">
                    <label for="contact" class="form-label">Contact Number</label>
                    <input type="tel" class="form-control" id="contact" th:field="*{contact}" placeholder="Enter contact number" required>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label for="description" class="form-label">Write about yourself</label>
                    <textarea class="form-control" id="description" rows="3" th:field="*{about}" placeholder="Tell us about yourself..." required></textarea>
                </div>

                <!-- Submit Button -->
                <div class="d-flex justify-content-sm-center align-items-center">
                    <div class="m-2">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                    <div class="m-2">
                        <button type="reset" class="btn btn-danger">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    console.log("about page");
</script>
</body>
</html>
