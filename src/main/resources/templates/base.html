<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="parent(content,title,script)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:replace="${title}">SCM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
        }
        .sidebar {
            background: #0d6efd; /* Bootstrap primary color */
            color: white;
            min-height: 100vh;
        }
        .sidebar h2 {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <!-- Navbar at the top -->
        <div class="row m-0">
            <div class="col-12 p-0">
                <div data-th-replace="navbar"></div>
            </div>
        </div>
        <div class="row m-0">
            <!-- Sidebar on the left -->
            <div class="col-md-3 col-lg-3">
                <div data-th-replace="sidebar"></div>
            </div>
            <!-- Main Content (registration form or other content) centered in the middle -->
            <div class="col-md-9 col-lg-9 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
                <div style="width: 100%;">
                    <div th:replace="${content}"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfpCw4l1p6U0U6U8Ujz1Q6hZ6jIW3sM5dltF0z4" crossorigin="anonymous"></script>
</body>
</html>
